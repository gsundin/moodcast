<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon/favicon-32x32.png" type="image/x-icon"> 
    <title>Moodcast</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Add chroma.js for advanced color mapping -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>
    <!-- Include the API config file before the main app.js -->
    <script src="js/api-config.js"></script>
</head>
<body>
    <div class="container">
        <div id="location-display">Finding your location...</div>
        <div id="animation-container">
            <div class="animation-element" id="background"></div>
            <div class="animation-element" id="foreground"></div>
            <div class="animation-element" id="effects"></div>
            <!-- Container for snowflakes -->
            <div id="snowflake-container"></div>
            <!-- Container for raindrops -->
            <div id="raindrop-container"></div>
        </div>
        
        <!-- Hidden debug button -->
        <button id="debug-btn" class="debug-btn">Debug</button>

        <!-- Attribution link -->
        <p id="attribution-btn" class="attribution-btn"><a href="https://garrett.sundin.org" target="none">Created by Garrett Sundin</a></p>
        
        <!-- Debug panel (hidden by default) -->
        <div id="debug-panel" class="debug-panel">
            <h3>Debug Mode</h3>
            <div id="weather-display"></div>
            <div class="input-group">
                <label for="zip-input">Enter ZIP/Postal Code:</label>
                <input type="text" id="zip-input" placeholder="e.g. 10001">
                <button id="update-location-btn">Update Location</button>
            </div>
            
            <!-- Temperature slider -->
            <div class="input-group" style="margin-top: 15px;">
                <label for="temp-slider">Temperature: <span id="temp-value">70</span>°F</label>
                <input type="range" id="temp-slider" min="-40" max="120" value="70" class="slider">
                <button id="apply-temp-btn">Apply Temperature</button>
            </div>
            
            <!-- Day/Night Toggle -->
            <div class="input-group" style="margin-top: 15px;">
                <label>Time of Day:</label>
                <div class="toggle-container">
                    <button id="day-night-toggle" class="toggle-btn">
                        <span class="toggle-icon">☀️</span>
                        <span class="toggle-label">Day Mode</span>
                    </button>
                </div>
            </div>
            
            <!-- Random Weather Button -->
            <div class="input-group" style="margin-top: 15px;">
                <button id="random-weather-btn">Generate Random Weather</button>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
